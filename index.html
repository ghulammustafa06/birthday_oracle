<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayOracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="birthday-icon floating">ðŸŽ‚</div>
        <h1>BirthdayOracle</h1>

            <p id="question"></p>
            <button id="yes-btn">Yes</button>

        </div>
    </div>
