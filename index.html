<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayOracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="birthday-icon floating">ðŸŽ‚</div>
        <h1>BirthdayOracle</h1>
        <p>Let the magic unfold as we guess your birthday!</p>
        <div id="question-container" class="fade-in">
            <p id="question"></p>
            <div class="button-container">
                <button id="yes-btn">Yes (Y)</button>
                <button id="no-btn">No (N)</button>
            </div>
        </div>
        <div id="result-container" class="fade-in" style="display: none;">
            <div id="result"></div>
            <button id="restart-btn">Try Again</button>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="question-count">
            Question <span id="current-question">1</span> of <span id="total-questions">10</span>
        </div>
        <div class="keyboard-hint">
            <p>Tip: Use 'Y' for Yes and 'N' for No on your keyboard!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
